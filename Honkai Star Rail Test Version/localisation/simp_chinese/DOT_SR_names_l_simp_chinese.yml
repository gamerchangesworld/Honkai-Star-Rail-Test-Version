DOT_SR.001.name:0 "跃迁启动"
DOT_SR.001.desc:0 "欢迎游玩「崩坏：星穹铁道」模组。星穹列车短暂停歇后，又将再次穿越星海。听啊，列车的鸣笛已经奏响前行序曲。新的世界、新的生命、新的故事，等待着开拓者的驻足。准备好奔赴新的「开拓」之旅了吗？跃迁即将开始，请开拓者做好准备，3、2、1……下一站："
DOT_SR.001.a:0 "银河！"

DOT_SR.002.name:0 "选择你信仰的星神"
DOT_SR.002.desc:0 "宇宙浩瀚而冰冷，充满着未知的恐惧；为了文明的未来，无论是虔诚以待，还是虚以委蛇，我们都需要选择一位伟大存在，以为庇佑！\n「毁灭」：宇宙的诞生是一种错谬；文明若是浩瀚群星中悄然兴起的癌症，纷争即智慧生灵间唯一通行的语言；为了修正如是错误，抹去宇宙的污点，纳努克成为熵之化身。\n「巡猎」：被称为帝弓司命的游弋星神，无止尽地游荡于诸世界之间，铲除曾荼毒其家园的不死孽物；岚的游猎从来不计代价，其拯救和破坏也几无差别。\n「智识」：万物皆是疑问，一切必有解答；原为用于求解万物的星体计算机，由机器升格而成的星神；博识尊试图体认宇宙，解开万物之谜。\n「同谐」：来自多个谐乐天体世界的集群星神；千面一体的希佩，宣唱着和谐一致的喜乐；为了对抗宇宙无情的法则，智慧生命需要抹煞孱弱的私欲与个体的差别，融入同一阙谐乐中——以强援弱，以死护生。\n「虚无」：虚无的存在是一个谜，祂的形象被层层叠叠的迷雾包裹着；Ⅸ不与其他星神往来，祂相信多宇宙的本质乃是虚无，因而存在毫无价值。\n「存护」：天慧星墙、亚空晶壁、巨引源基盘的砌造者，崇拜者称其琥珀王；其为更古老的黄昏战争的幸存者；祂知晓大敌的吞噬迫在眉睫；因此不得不以光年为单位铸造障壁加以封印，隔绝保护尚有生机的世界。\n「丰饶」：令诸有情，所求皆得；药师是众生哺育者，乐土之神，旨在令生命兴盛不熄；祂是从不拒绝祈愿，不忍视衰亡和病痛的星神。"
DOT_SR.002.a:0 "赞美吾主！"

DOT_SR.003.name:0 "来自远方的通讯电波"
DOT_SR.003.desc:0 "怀民：「闲话长乐天 仙居生活版：记长乐天夜游」\n星历癸酉十月十二日这天，在不夜侯，我与两三百年不见的工造司旧友相遇了；说来奇怪，我只记得当初和他一言不合，决定今生今世不再搭理对方；就在不夜侯里，偶然间听到旧友招呼的声音，我便将那些旧时不悦抛之脑后了…没想到过了一两百年，我们俩又坐在同一张桌案前品茗论茶了；想来不夜侯就是这样的地方，总是有一些意想不到的奇遇；鳞渊春一壶又接一壶，中途又添了几次茶水，不觉之间，茶汤味寡淡，而天色也越来越晚；旧友被调去了云骑军中负责舰船设备管理，有军纪要求在，必须按时返回岗位；交换了联系方式之后，我们便不舍地离开了；在回家路上，灯影幢幢，我回想起很多与旧友共事的经历：一同在凌云壁海学习飞舸的时候，我考过了飞行驾照，而旧友没有通过；为了买到最新款的「灵瑞」玉兆，一起到陈其货里做了很久的零工…曾经无话不谈的好友，竟会因为一件想不起来的小事，两三百年都没能说上话；如果我和旧友都不是仙舟人，也许不到百岁就会早早离世，就不再有相聚的机会了；那实在是太过可惜了；也许是茶饮太多，也许是过于兴奋，躺在床上久久未能合眼，我便起了兴致想要夜游；是日洞天月色比往日更加明朗，实在是不能错过；一人独享，又实在可惜，正好我的爱徒也没有睡着，我便带上他一同在长乐天夜游；穿过悠暇庭，走进草径深处，那是一片仿古的亭台废墟，藏在深草之中，还未来得及清理；月色抚摸之下，这些石构件反射出温柔的白光；一具仿古的石狮子侧卧在草地上，天地为床，睡意正酣，它就像是正在月光深潭之中缓缓下沉……我和爱徒屏息凝神，生怕将它吵醒；这里被推倒的还有莲花石柱，云纹水槽，几乎没有完整的形致，实在是可惜；每过一段时间，总会有年轻人提出复古风潮，折腾出一些古人玩艺；我想，无论是我，还是这些复古艺术家都对漫长的时间心存畏惧，总是尝试用怀旧的方式让过去不再被稀释，但这一切在时间面前终将是无能为力的；深草区里斑驳的石构就像是有了呼吸一样；一个遥远的声音在说：不要去尝试理解，今夜只有感受便可；我便也停下了多余的思考。恍惚之间，爱徒已然站立安眠；卉萌园每日都有行人走走停停，亦有月光，亦有碎石；只是多了我和爱徒这么闲的人罢了。"
DOT_SR.003.a:0 "外星人，还是垃圾短讯？"
DOT_SR.003.b:0 "爱徒：？？？"

