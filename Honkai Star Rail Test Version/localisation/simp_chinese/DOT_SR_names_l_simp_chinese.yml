#起源
origin_Xianzhou:0 "仙舟联盟"
origin_Xianzhou_desc:0 "千秋敌忾，万劫同舟；三千弱水无疆寿，止取一瓢不饮竭。"
origin_tooltip_Xianzhou_effects:0 "「待完善」于古老的神话时代，数艘仙舟受命起航星海寻求长生灵药，求药之舟豪掷光阴岁月，消磨身躯意志，终于盼得药师赐福；然而能够赐予长生的果实却只带来四海萧条、黎庶涂炭；直到巡猎星神岚从深渊归来，以引力为弦、辰矢满弓，一击斫断建木，才断绝了「丰饶」之孽；仙舟脱离迷途之后，受「巡猎」指引成立联盟，组织起强盛的云骑军队；联盟以丰饶孽物为航标，以断绝不死污染为己任，巡疆无垠星野；漫长岁月里，「仙舟联盟」已登陆过无数曾得神明驻足的世界，将不死孽物尽数消灭，任何祈求丰饶恩惠的星民种族，都不得不将仙舟歼星的威胁考虑其中；而这也正是「仙舟联盟」所寻求的威慑，他们要化身为恒常的警钟，成为一切贪生之人无法支付的代价；时至今日，不同生灵齐聚仙舟，都是为了报复肆意妄为的「丰饶」，彻底贯彻「巡猎的意志」；因此，不死劫难一日不尽，星海巡航便一日不停。"
origin_Astral_Express:0 "星穹列车"
origin_Astral_Express_desc:0 "呜，呜，排排坐，莫站立，瓦普跳跃要小心；呜，呜，安全带，随时系，餐车不是打牌地！"
origin_tooltip_Astral_Express_effects:0 "「待完善」开拓的星神阿基维利陨落之后，祂的开拓意志被追随者「无名客」们继承，其中就包括祂曾搭乘的星穹列车；然而「万界之癌」恣肆蔓延，列车所枕银轨也未能幸免；疾疫未至时，列车就已步履维艰；道阻且塞时，便不得不悄然搁浅；如此经年累月，不知过了多久，一位红发少女与荒废的列车相遇了；她被遗落在引擎和银轨之间无言故事所吸引，花费时间填补了裂隙，抚平了磨损，将列车上下修葺一新；于是，好奇尚异的少女踏入列车的车厢，开始了丈量宇宙的开拓之旅；星穹列车逐站停靠，乘客也来往匆匆，不断有人加入列车的旅途，又不断有人离去；旅者们来自不同的世界，背负不同的过往，奔赴不同的终点，但只要身处列车之中，他们便共享同一段旅程；因此，即便旅客们各怀心思，甚至心怀鬼胎，列车和姬子对此也毫不介意——只要有人愿意共赴奇旅，车门便慷慨地为其开启。"
origin_Herta_Space_Station:0 "空间站「黑塔」"
origin_Herta_Space_Station_desc:0 "秉承「传历智识」之理念，从事着自由而广阔的研究；星河是隽永的诗篇，「黑塔」空间站正徐徐地翻开书卷。"
origin_tooltip_Herta_Space_Station_effects:0 "黑塔女士曾一度为遍历星域的藏品发愁，数量巨大、封装不易，本人更是不愿打理；热情慷慨的星际和平公司随即提出方案，封存智慧与秘密的空间站「黑塔」便由此诞生；站内上下围绕藏品制定详尽的收容措施，力求「于清晰合理之中包罗万象」；现象被特殊容器收纳，奇物被奇物条目规范——大千藏品被分门别类，封藏于站内深处以供研究；随即公司提出共同探索繁星奥秘的倡议，求新探异的学者们纷纷进驻站点，开展学问；科员们大多仰慕黑塔女士，誓愿践行星空理想，探寻寰宇间繁星低语的秘密；他们探秘星空生命的疆域，明辩义理争论的正义，概拓星河原野的风貌，破解宗仪典祀的玄秘，践行格物致知的精神。"
origin_Stellaron_Hunters:0 "星河猎手"
origin_Stellaron_Hunters_desc:0 "星际和平公司所颁之通缉令：刃、银狼、萨姆……以上四人，死活不论；不得伤害『命运的奴隶』，或使其失去自主思考能力。"
origin_tooltip_Stellaron_Hunters_effects:0 "「待完善」在某个寂静的时刻，「万界之癌」如投水之石在浩瀚星海中激起涟漪，在极短时间内，这些扭曲难明的物质已经浊流诸界，而与泥滓同行的却是日彩星辉的宝石——亦即星核；星核所到之处，无不遗留沦亡与破丧；对各种深受其害的文明来说，星核便是毁灭的象征；即便如此，星海之中还是出现了浊水求珠之人，他们自称为「星核猎手」，为了夺取星核而穿梭往来于不同世界之中；除却事迹之外，「星核猎手」的一切都不为外人所知：他们信奉的星神究竟为何，夺取星核又谓何求？……纷纷传言中只有一条在宇宙间达成了共识：即「星核猎手」成员甚少，但个个身手不凡。"


